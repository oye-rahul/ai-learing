version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flowstate-postgres
    environment:
      POSTGRES_DB: flowstate
      POSTGRES_USER: flowstate_user
      POSTGRES_PASSWORD: flowstate_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flowstate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flowstate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flowstate-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowstate-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://flowstate_user:flowstate_password@postgres:5432/flowstate
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-production-jwt-secret-change-this
      JWT_REFRESH_SECRET: your-production-refresh-secret-change-this
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - flowstate-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5000/api
        REACT_APP_WS_URL: ws://localhost:5000
    container_name: flowstate-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - flowstate-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: flowstate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - flowstate-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  flowstate-network:
    driver: bridge